<div id="Isvoid"><h2 id="Isvoid">Isvoid</h2></div>

<p>
The expression
</p>
<pre>
isvoid expr
</pre>
<p>
evaluates to \(\rm true\) if \(\rm expr\) is \(\rm void\) and evaluates to \(\rm false\) if \(\rm expr\) is not \(\rm void\).
</p>
